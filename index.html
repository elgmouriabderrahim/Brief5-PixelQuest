<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/iconlogo.png">
    <title>GamePro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Sansation&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="output.css">
</head>

<body>
<!-- navbar -->
    <nav class="grid place-items-center fixed w-full left-0 bg-black z-50">
        <div class="flex items-center justify-between w-[90%] h-16">
            <!-- logo -->
            <img src="images/logo.png" alt="Logo" class="h-16 w-auto" />
            <!-- search bar -->
            <div class="flex-1 flex justify-center px-4">
                <div class="relative w-[80%]">
                    <input type="search" placeholder="Search for games" class="peer w-full bg-neutral-200 border border-neutral-800 rounded-full pl-10 pr-4 py-2 text-sm text-black placeholder-gray-400 focus:outline-none focus:bg-white"/>
                    <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 text-lg peer-focus:text-zinc-700">
                        <i class=" magnifier fa-solid fa-magnifying-glass"></i>
                    </span>
                </div>
            </div>
            <div class="flex items-center gap-5">
                <button class="hidden md:inline px-8 border border-gray-600 rounded-md hover:bg-neutral-900">
                    <a href="html/signin.html">Sign In</a>
                </button>
                <button class="hidden md:inline px-8 border border-gray-600 rounded-md hover:bg-neutral-900">
                    <a href="html/signup.html">Sign Up</a>
                </button>
                <button id="burger" class="md:hidden text-2xl p-2">
                    <img  class="w-8" src="images/burgermenu.png" alt="burgermenu">
                </button>
            </div>
        </div>
    </nav>
    <!-- container -->
    <div class="flex pt-16 min-h-screen">
        <!-- aside -->
        <aside id="sidebar" class="hidden md:block fixed top-16 left-0 w-[15%] min-h-fit md:h-screen bg-black overflow-y-auto p-4 z-20">
            <div class="space-y-4">
                <button class="Home w-full flex justify-between items-center px-3 py-2 rounded-lg bg-neutral-900 hover:bg-neutral-800 border border-gray-600">Home</button>
                <button class="TopGames w-full flex justify-between items-center px-3 py-2 rounded-lg bg-neutral-900 hover:bg-neutral-800 border border-gray-600">TopGames</button>
                <a class="Favourites w-full flex justify-between items-center px-3 py-2 rounded-lg bg-neutral-900 hover:bg-neutral-800 border border-gray-600" href="html/Favourites.html">Favourites</a>
            </div>
        </aside>
        <!-- main -->
        <main class="md:ml-[14%] flex-1 overflow-y-auto px-4 md:px-8 py-8 h-[calc(100vh-4rem)] bg-[url('images/bg.png')] bg-cover bg-center">
            <div>
                <div class="mainhead text-center mb-6">
                    <h1 class="text-3xl font-bold">GAMEPRO The Most Trending Games</h1>
                    <p class="text-gray-300 mt-1 text-base">Find your favourite game right here and right now</p>
                </div>
                <div class="altmainhead hidden text-center mb-6">
                    <h1 class="text-3xl font-bold">Top Games</h1>
                    <p class="text-gray-300 mt-1 text-base">the top rated games</p>
                </div>
                <div class="flex flex-col md:flex-row justify-between mb-10 gap-y-4">
                    <select class="Genre bg-white text-black border border-neutral-700 rounded-lg px-4 py-2 w-full md:w-[23%] outline-none">
                        <option>Genre</option>
                        <option>Action</option>
                        <option>RPG</option>
                        <option>Simulation</option>
                        <option>Shooter</option>
                        <option>Puzzle</option>
                        <option>Sports</option>
                        <option>Racing</option>
                        <option>Adventure</option>
                        <option>Strategy</option>
                        <option>Indie</option>
                        <option>Platformer</option>
                        <option>Casual</option>
                        <option>Arcade</option>
                        <option>Educational</option>
                        <option>Family</option>
                        <option>Fighting</option>
                        <option>Massively Multiplayer</option>
                    </select>
                    <select class="Platform bg-white text-black border border-neutral-700 rounded-lg px-4 py-2 w-full md:w-[23%] outline-none">
                        <option>Platform</option>
                        <option>PC</option>
                        <option>macOS</option>
                        <option>Linux</option>
                        <option>Nintendo</option>
                        <option>PS Vita</option>
                        <option>PlayStation</option>
                        <option>Xbox</option>
                        <option>Wii U</option>
                        <option>iOS</option>
                        <option>Android</option>
                    </select> <select class="Ratings bg-white text-black border border-neutral-700 rounded-lg px-4 py-2 w-full md:w-[23%] outline-none">
                        <option>Ratings</option>
                        <option>Ascendent</option>
                        <option>Descendent</option>
                    </select>
                    <button value="no" class="ResetFilters bg-gray-600 hover:bg-gray-500 rounded-lg px-4 py-2 text-sm md:w-1/4">Reset Filters</button>
                </div>
            </div>
            <div id="cardscontainer" class="w-full  min-h-[50vh] grid sm:grid-cols-2 lg:grid-cols-3 2xl:grid-cols-4 gap-6 justify-items-center">
            </div>
        </main>
    </div>
    <footer class="sticky top-[100%] flex flex-col items-center bg-black bottom-0 md:ml-[15%]">
        <div class="flex"><span class="text-2xl">GamePro</span><img class="w-8 h-8" src="images/logo.png" alt="GamePro log"></div>
        <p class="text-center text-sm opacity-70">&copy; 2025 GamePro. Game data and media are the property of their respective publishers and developers. All rights reserved.</p>
        <div> <i class="fa-brands fa-facebook"></i> <i class="fa-brands fa-linkedin-in"></i> <i class="fa-brands fa-github"></i> </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
